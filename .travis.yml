addons: 
  apt:
    packages:
      - graphviz
before_cache: 
  - "find $HOME/.m2 -name resolver-status.properties -exec rm {} \\;"
before_install:
  - nvm install 12
  - "chmod +x ./travis.sh"
install: java --version 
cache: 
  directories: 
    - $HOME/.m2/repository
    - $HOME/.sonar/cache
    - $HOME/.cache
    - $HOME/maven
jdk: openjdk15
node_js:
  - "12"
dist: xenial
env: 
  - TARGET=BUILD
branches:
  only:
    - master
    - dev
language: java
notifications: 
  email: false
os: linux
script: "./travis.sh"
