<form id="popup-prov-network" class="modal fade" tabindex="-1" aria-labelledby="u-update-title" autocomplete="off"
    role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="{{cancel}}">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="u-network-resource-name">{{network}}</h4>
            </div>
            <div class="modal-body">
                <h5>{{inbound}}</h5>
                <table class="table table-striped table-condensed table-responsive network-in">
                    <thead>
                        <th scope="col" class="hidden-xs">{{name}}</th>
                        <th scope="col" class="peer">{{target}}</th>
                        <th scope="col" class="port">{{port}}</th>
                        <th scope="col">{{rate}}</th>
                        <th scope="col" class="throughput">KB/s</th>
                        <th scope="col" class="icon"><a class="delete"><i class="fas fa-trash-alt" role="button"
                                    data-toggle="tooltip" title="{{delete}}"></i></a></th>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <td colspan="6">
                            <button class="btn btn-default add">{{add}}</button>
                        </td>
                    </tfoot>
                </table>

                <h5>{{outbound}}</h5>
                <table class="table table-striped table-condensed table-responsive network-out">
                    <thead>
                        <th scope="col" class="hidden-xs">{{name}}</th>
                        <th scope="col" class="peer">{{source}}</th>
                        <th scope="col" class="port">{{port}}</th>
                        <th scope="col">{{rate}}</th>
                        <th scope="col" class="throughput">KB/s</th>
                        <th scope="col" class="icon"><a class="delete"><i class="fas fa-trash-alt" role="button"
                                    data-toggle="tooltip" title="{{delete}}"></i></a></th>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <td colspan="6">
                            <button class="btn btn-default add">{{add}}</button>
                        </td>
                    </tfoot>
                </table>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-raised" value="{{save}}" data-loading-text="{{save}} ..."
                    data-complete-text="{{save}}">
                <button type="button" class="btn btn-link" data-dismiss="modal">{{cancel}}</button>
            </div>
        </div>
    </div>
</form>
